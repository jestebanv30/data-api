# ============================================================================
# APPLICATION CONFIGURATION
# ============================================================================
spring.application.name=datafacturador
server.port=8080
server.address=0.0.0.0

# ============================================================================
# DATABASE CONFIGURATION - PostgreSQL Multi-tenant
# ============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/data2
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================================
# JPA / HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none

# Schema por defecto
spring.jpa.properties.hibernate.default_schema=data2

# Logging SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
# JWT Secret (cambiar en producción - usar variable de entorno)
jwt.secret=DataSystemValledelCauca1234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CORS (ajustar según tu frontend)
cors.allowed-origins=http://localhost:3000,http://localhost:4200

# ============================================================================
# LOGGING
# ============================================================================
logging.level.com.data.datafacturador=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# ============================================================================
# DEVELOPMENT TOOLS
# ============================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never